<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
    <body>
    <div th:each = "user : ${users}">
        <a th:href="@{/users/{id}(id= ${user.getId()})}"
           th:text="${user.getFirstName()+ ', '+ user.getLastName() + ', '+user.getAge()}">user</a>
    </div>
        <br/>
        <hr/>

        <a href="/users/new">Create new user</a>

</body>
</html>
